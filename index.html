<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Narrative Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    /* Add some basic styles */
    body {
      font-family: Arial, sans-serif;
    }
    .tooltip {
      position: absolute;
      background: #333;
      color: #fff;
      padding: 5px;
      border-radius: 3px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <h1>Interactive Narrative Visualization</h1>
  <p>Explore the data below:</p>
  <svg id="visualization" width="800" height="400"></svg>
  <div class="tooltip"></div>

  <script src="script.js"></script>
</body>
</html>
